<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Overdue Alert</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin: 0; padding: 0; background-color: white">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="700" style="border-collapse: collapse;">
        <tr>
            <td bgcolor="" style="padding: 40px 30px 40px 30px;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td style="color: #385E9D; font-family: sans-serif; font-size: 24px;" align="center">
                            <h1 style="font-size: 45px;text-align: center;line-height: 1.1;color: #141B4D;display: block;margin: 0;padding: 0;font-style: normal;font-weight: 800;letter-spacing: normal;"><strong>Overdue Alert</strong></h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="line-height: 15px">
                            &nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td width="260" valign="top">
                                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                            <tr>
                                                <td>
                                                    <strong style="font-size: 16px; color:#141B4D; line-height: 1.6;">Pickup Overdue: <span style="color: #153742">{{ pickup_overdue }}</span></strong>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                    <td style="font-size: 0; line-height: 0;" width="20">
                                         &nbsp;
                                    </td>
                                    <td width="260" valign="top">
                                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                            <tr>
                                                <td style="text-align: right">
                                                    <strong style="font-size: 16px; color:#141B4D; line-height: 1.6;">Overdue Delivery: <span style="color: #153742">{{ overdue }}</span></strong>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <hr style="border-top: 1px solid #385E9D">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
