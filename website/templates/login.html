{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8">
        <title>Login - ubbe</title>
        <meta name="description" content="ubbe (pronounced YOO-be) is an online shipping system and software for businesses of all sizes.">
        <meta name="keywords" content="shipping system,shipping system software,shipping system for online business,shipping service company,professional shipping company">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="{% static 'sass/ubbe.min.css' %}" rel="stylesheet">

    </head>

    <body class="d-flex flex-column h-100">
         <main class="flex-shrink-0 h-100">
             <nav class="navbar fixed-top">
                 <div class="container-fluid mx-5">
                     <a class="navbar-brand" href="https://www.ubbe.com/"><img class="ubbe-logo-size" src="{% static 'img/Horiz_Ubbe_Logo_Flat_Colour.png' %}" alt="ubbe logo"></a>
                     <div class="d-flex">
                         <a href="https://www.ubbe.com/"><i class="bi bi-x-lg ubbe-icon fw-bold"></i></a>
                     </div>
                 </div>
             </nav>
             <div class="row h-100 p-5 m-1">
                 <div class="col-sm-12 col-md-12 col-lg-6 my-auto text-center d-none d-lg-block">
                     <div class="p-5">
                         <div class="row">
                             <div class="col-12">
                                 <img class="mx-auto img-fluid" src="{% static 'img/transport_comp.png' %}" alt="ubbe computer">
                             </div>
                         </div>
                         <div class="row mt-4">
                             <div class="col-12">
                                    <h5 class="fw-bold ubbe-blue px-5">Access an unparalleled network of transportation partners</h5>
                             </div>
                         </div>
                         <div class="row mt-4">
                             <div class="col-12">
                                 <p>Don't have a ubbe account yet? <a class="text-decoration-none" href="https://www.ubbe.com/sign-up">Create one now!</a></p>
                             </div>
                         </div>
                     </div>
                 </div>
                 <div class="col-sm-12 col-md-12 col-lg-6 my-auto text-center">
                     <div class="ubbe-card ubbe-card-login-size">
                        <div class="card-body p-5">
                            <form method="post"  id="login-form" autocomplete="off">
                                {% csrf_token %}
                                <div class="mb-4">
                                    <h2 class="fw-bold ubbe-blue">Welcome Back!</h2>
                                    <small class="text-muted"> Login to continue to documentation</small>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="name@example.com">
                                    <label for="username">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                    <label for="password">Password</label>
                                </div>
                                <div class="row my-4">
                                    <div class="col-md-6">
                                        <button type="submit" class="btn btn-ubbe p-2 w-100" id="find-out-more-benefits">Login</button>
                                    </div>
                                    <div class="col-md-6 my-auto">
                                       <a class="text-decoration-none grey" href="https://www.ubbe.com/contact-us">Forgot password?</a>
                                    </div>
                                </div>
                                {% if is_invalid %}
                                    <div class="invalid-feedback d-block text-center">
                                        {{ message }}
                                    </div>
                                {% endif %}
                            </form>
                        </div>
                     </div>
                 </div>
             </div>
         </main>
    </body>

    <!-- Footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
